<div fxFlex="100%"  >
  <section style="margin-top: 10%" fxLayout.xs="column" fxLayout="row" fxLayoutWrap fxLayoutAlign="center" fxLayoutGap="5%" *ngIf="canvassLoaded" >
    <mat-card fxLayoutGap="10%" fxLayout="column" fxFlex="40" fxFlex.sm="60">
      <span fxLayoutAlign="center">
        <img width="400" height="132" alt="censusIE Logo" src="{{logo_dir}}">
      </span>
      <section fxLayout="column" fxLayoutGap="10%">
          <p fxLayoutAlign="center">Please wait while the Map Loads...</p>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          <br>
      </section>
    </mat-card>
  </section>
  <div *ngIf="!canvassLoaded" style="height:calc(100vh - 65px)" leaflet 
                            [leafletOptions]="options"
                            [leafletLayers]="layers"
                            (leafletMapReady)="onMapReady($event)"
                            [(leafletCenter)]="center"
                            [(leafletZoom)]="zoom">
       
    <mat-card fxFlex="10" fxLayout="column" fxLayoutGap="80%" style="z-index: 1000" fxLayoutAlign="center" > 

      <button mat-fab (click)="toggleCreationTool()" *ngIf="!creatingHousehold" color="primary" matTooltip="Create Marker"><mat-icon>create</mat-icon></button>
      <button mat-fab (click)="toggleCreationTool()" *ngIf="creatingHousehold"  color="accent" matTooltip="Create Marker"><mat-icon>create</mat-icon></button>
      
      <button mat-fab (click)="trackUserLocation()" *ngIf="!tracking" color="primary" matTooltip="Track User"><mat-icon>gps_off</mat-icon></button>
      <button mat-fab (click)="trackUserLocation()" *ngIf="tracking"  color="accent" matTooltip="Track User"><mat-icon>gps_fixed</mat-icon></button>

      <button mat-fab (click)="reloadMap()" color="primary" matTooltip="Reload Map"><mat-icon>cached</mat-icon></button>
  
    </mat-card>
  </div>
</div>
