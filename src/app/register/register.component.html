<div style="margin-top: 5%"  fxLayoutAlign="center">
  <mat-card fxLayout="column" fxLayoutAlign="center" fxFlex="50%" fxFlex.xs="90%" fxFlex.sm="80%">
    <span fxLayoutAlign="center">
      <img width="200" height="65" alt="Angular Logo" src="{{logo_dir}}">
    </span>
    <br/>
    <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <mat-form-field fxFlex="50%" > 
          <input matInput #first_name type="name" placeholder="First Name" name="name" id="name" required>
        </mat-form-field>
        <mat-form-field fxFlex="50%"> 
          <input matInput #last_name type="name" placeholder="Last Name" required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <mat-form-field fxFlex="50%"> 
          <input matInput #phone type="tel" placeholder="Phone Number">
        </mat-form-field>
        <mat-form-field fxFlex="50%"> 
          <input matInput #email type="email" placeholder="Email" [formControl]="emailFormControl" required>
        </mat-form-field>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
        <mat-form-field fxFlex="50%"> 
          <input matInput #password type="password" placeholder="Password" required>
        </mat-form-field>
        <mat-form-field fxFlex="50%"> 
          <input matInput #password_repeat type="password" placeholder="Repeat Password" required>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="2%">
        <mat-form-field fxFlex="45%"> 
          <input matInput #city type="city" placeholder="City">
        </mat-form-field>
        <mat-form-field fxFlex="15%"> 
          <mat-select #state placeholder="State">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="30%"> 
          <input matInput #zip type="zip" placeholder="Zipcode">
        </mat-form-field>
      </div > 
      <div fxLayoutAlign="center" fxLayout="row" fxLayoutGap="5%">
        <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="accent" 
          (click)="first_name.value='';
                   last_name.value='';
                   email.value='';
                   phone.value='';
                   password.value='';
                   password_repeat.value='';
                   city.value='';
                   state.value='';
                   zip.value='';">
          Clear</button>
        <button mat-raised-button *ngIf="!emailFormControl.hasError('email')" color="primary" 
          (click)="submitRegistration(
                                      email.value,
                                      password.value,
                                      first_name.value, 
                                      last_name.value, 
                                      phone.value,
                                      password_repeat.value,
                                      city.value,
                                      state.value,
                                      zip.value)">
                                      Submit
        </button>
      </div>
    </div>
    <br/>
    <mat-error *ngIf="displayMessage">{{userMessage}}</mat-error>
  </mat-card>
</div>
